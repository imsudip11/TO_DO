<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-neutral-600 p-10">
<section class="min-h-screen flex items-center justify-center">
    <div class="p-8 border border-gray-600 shadow-lg rounded-lg bg-white w-92">
        <div>
            <h1 class="text-3xl">Todo List</h1>
            <p class="text-gray-600 text-sm">Add a task</p>
        </div>
                <input type="text" class="border border-gray-200 p-2 rounded-lg focus:outline-none w-full mt-6 focus:border-2 transition-all ease-linear duration-100" placeholder="Enter todo" id="input">
        <button class="bg-blue-600 text-white py-2 px-4 rounded-lg mt-2 w-full hover:bg-blue-700 cursor-pointer trasition ease-linear duration-200 hover:scale-105" id="add-btn">Add</button>
        <div>
            <p class="text-gray-600 mb-2">
                Todos for the day
            </p>
            <ol id="Todos" class="flex flex-col gap-2 list-decimal"></ol>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
